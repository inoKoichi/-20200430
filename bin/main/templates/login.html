<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <title>Document</title>
</head>

<body>
  <div class="container login-box-wrap">
    <!--ログインフォーム-->
    <div class="login">
      <form th:action="@{/login}" method="post">
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null" class="alert-danger"></div>
        <div class="form-group">
          <input type="text" class="form-control" name="loginId" autofocus="autofocus" placeholder="ログインID"
            required="required" />
        </div>
        <div class="form-group">
          <input type="password" name="login_pass" class="form-control" id="login_pass_word"
            placeholder="パスワードを入力してください" required="required" />
        </div>
        <button id="user_login" class="user_login">ログイン</button>
      </form>
    </div>
    <p>ゲストログインID：inu</p>
    <p>ゲストログインパスワード：wanwan</p>
    <!--※ゲストログイン用のIDとPASSを一旦用意しておこう となったのでこのように表記してます。。-->
  </div>

  
  <!--以下JavaScript-->
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript">
    $(function () {
      //ログインボタンをおしたとき
      document.getElementById("user_login").onclick = function () {
        location.href = "/login";
      };

      var url = location.href;
      params = url.split("?");
      paramms = params[1].split("&");

      var paramArray = [];
      for (i = 0; i < paramms.length; i++) {
        neet = paramms[i].split("=");
        paramArray[neet[0]] = neet[1];
      }

      if (paramArray["status"] == "success") {
        alert("登録が完了しました");
      }
    });
  </script>
</body>

</html>
