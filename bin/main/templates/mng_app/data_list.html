<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <title>Document</title>
  </head>

  <body>
    <!--管理者画面-->
    <th:block th:include="/header :: common-header"></th:block>

    <!--データ一覧-->
    <div id="formWrapper">
      <div class="logo"></div>
      <div id="data_table">
        <table class="table table-hover table-sm" id="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>名前</th>
              <th>誕生日</th>
              <th>国籍</th>
              <th width="90">所属</th>
              <th>イノセンス</th>
              <th>身長</th>
              <th>好きなもの</th>
              <th>嫌いなもの</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="character : ${dataList}">
              <td th:text="${character.characterId}"></td>
              <td th:text="${character.characterName}"></td>
              <td th:text="${character.birthday}"></td>
              <td th:text="${character.nationality}"></td>
              <td th:text="${character.memberOf}"></td>
              <td th:text="${character.weapon}"></td>
              <td th:text="|${character.height}cm|"></td>
              <td th:text="${character.fav}"></td>
              <td th:text="${character.dislike}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!--以下JavaScript-->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
      $(function() {});
    </script>
  </body>
</html>
