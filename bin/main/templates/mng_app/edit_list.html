<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <title>Document</title>
  </head>

  <body>
    <!--管理者画面-->
    <th:block th:include="/header :: common-header"></th:block>

    <!--質問一覧-->
    <div id="formWrapper">
      <div class="logo"></div>
      <div id="data_table">
        <table class="table table-hover table-sm" id="question_table">
          <thead>
            <tr>
              <th>ID</th>
              <th>質問</th>
            </tr>
          </thead>

          <tbody>
            <tr th:id="${question.questionId}" th:each="question : ${qList}">
              <td th:text="*{question.questionId}"></td>
              <td th:text="${question.choices}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!--以下JavaScript-->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
      $("#question").addClass("active");
      $(function() {
        $("#question_table tbody tr").click(function() {
          var id = $(this).attr("id");
          location.href = "/q_edit?id=" + id;
        });
      });
    </script>
  </body>
</html>
